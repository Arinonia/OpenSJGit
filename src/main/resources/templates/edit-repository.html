<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Repository</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <img src="/images/logo.png" alt="Logo" class="navbar-logo">
    <a class="navbar-brand" href="/home">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle plus-button" href="#" id="navbarDropdownCreate" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    +
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownCreate">
                    <a class="dropdown-item" href="/create-repository">New Repository</a>
                    <a class="dropdown-item" href="/create-organization">New Organization</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img th:if="${profilePicPath}" th:src="@{/uploads/{profilePicPath}(profilePicPath=${profilePicPath})}" alt="Profile Picture" onerror="this.src='/images/default-pic.png'" class="profile-pic"/>
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="/profile">Profile</a>
                    <a class="dropdown-item" href="/settings">Settings</a>
                    <a class="dropdown-item" href="/perform_logout">Logout</a>
                </div>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <h2 class="text-light">Edit Repository</h2>
    <form th:action="@{/repositories/edit-repository/{id}(id=${repository.id})}" th:object="${repository}" method="post" class="needs-validation" novalidate>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" th:field="*{description}" required></textarea>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="isPrivate" th:field="*{private}">
            <label class="form-check-label" for="isPrivate">Private</label>
        </div>
        <button type="submit" class="btn btn-primary">Update Repository</button>
    </form>
    <form th:action="@{/repositories/delete-repository/{id}(id=${repository.id})}" method="post">
        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this repository?');">Delete Repository</button>
    </form>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
